<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qur'an Completion</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <label for="page">Total No. of pages in your Mushaf:</label>
        <input
          type="number"
          name="page"
          id="page"
          required
          placeholder="Enter a valid number"
          value="100"
        />
        <label for="read">Total No. of pages you'll read everyday:</label>
        <input
          type="number"
          name="read"
          id="read"
          placeholder="Enter a valid number"
          value="1"
          min="1"
        />
        <div class="result">
          You'll finish reading complete Qur'an in:
          <span class="result-value">10</span> days
        </div>
      </div>
    </div>
  </body>
</html>
